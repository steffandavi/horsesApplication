<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Horse Track Application</title>
  
</head>
<body>
  <div id="opening-page">
    <button class="start-button">Start</button>
  </div>

  <div id="horse-details-page">
    <div class="horse-details-container">
      <h1>Your Horse Details</h1>
      <form class="horse-details-form">
        <label for="horse-height">Height:</label>
        <input type="text" id="horse-height" name="horse-height" required>
        <label for="horse-weight">Weight:</label>
        <input type="text" id="horse-weight" name="horse-weight" required>
        <label for="horse-breed">Breed:</label>
        <input type="text" id="horse-breed" name="horse-breed" required>
        <label for="riding-style">Style of Riding:</label>
        <input type="text" id="riding-style" name="riding-style" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>

  <div id="racetrack-page">
    <div class="racetrack">
      <h1>Race Track</h1>
      <div class="message">Enjoy the race!</div>
    </div>
  </div>

  
</body>
</html>
